<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Id" #Modelo="ngModel" [(ngModel)]="service.formData.Id">
    <div class="form-group">
        <label>Modelo</label>
        <input name="Modelo" #Modelo="ngModel" [(ngModel)]="service.formData.Modelo" class="form-control" required>
        <div class="validation-error" *ngIf="Modelo.invalid && Modelo.touched">Esse campo precisa ser preenchido</div>
    </div>
    <div class="form-group">
        <label>Quantidade de Passageiros</label>
        <input name="QuantidadePassageiros" #QuantidadePassageiros="ngModel" [(ngModel)]="service.formData.QuantidadePassageiros" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
